<!doctype html>
<html>
    <head>
        <title>Timeline</title>
        <style type="text/css" media="screen">
          @import url(timeline.css);
          #t2 { width: 960px; height: 200px; }
          #t { width: 700px; height: 200px; }
          #t,#t2 {margin: 50px auto;}
        </style>
    </head>
    <body>
        <h1>Timeline</h1>

        <div id="t"></div>
        <div class="clearfix"></div>
        <div id="t2"></div>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="timeline.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#t,#t2").timeline({
                    data: [
                        [(new Date(1980, 0, 1)), "Foobar 0"],
                        [(new Date(1981, 0, 1)), "Foobar 1"],
                        [(new Date(1982, 0, 1)), "Foobar 2"],
                        [(new Date(1983, 0, 1)), "Foobar 3"],
                        [(new Date(1984, 0, 1)), "Foobar 4"],
                        [(new Date(1985, 0, 1)), "Foobar 5"],
                        [(new Date(1986, 0, 1)), "Foobar 6"],
                        [(new Date(1987, 0, 1)), "Foobar 7"],
                        [(new Date(1988, 0, 1)), "Foobar 8"],
                        [(new Date(1989, 0, 1)), "Foobar 9"],
                        [(new Date(1990, 0, 1)), "Foobar a"],
                        [(new Date(1991, 0, 1)), "Foobar b"],
                        [(new Date(1992, 0, 1)), "Foobar c"],
                        [(new Date(1993, 0, 1)), "Foobar d"],
                        [(new Date(1994, 0, 1)), "Foobar e"],
                        [(new Date(1995, 0, 1)), "Foobar f"]
                    ]
                });
            });
        </script>
    </body>
</html>
